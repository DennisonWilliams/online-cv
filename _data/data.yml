experiences:
    title: Experiences
    info:
      - role: Information Technology Manager
        time: 2014 - 2023
        company: St. James Infirmary, San Francisco
        details: |
          I led the successful migration of medical records between systems, focusing on ensuring data integrity and a seamless transition for healthcare providers. I developed and maintained robust, secure applications using Python, PHP, Perl, and JavaScript to support critical health initiatives, such as the COVID-19 vaccine program. Additionally, I oversaw large-scale systems administration and database management to optimize performance and reliability. I designed and implemented cutting-edge cloud solutions by leveraging Docker for scalable, custom applications. Furthermore, I applied secure programming practices to protect sensitive data and maintain compliance with industry standards.

          My Key Accomplishments
            - Saved tens of thousands of dollars by developing custom software solutions and integrating open-source technologies.
            - Enhanced public health and safety through creation of mobile-first applications and community engagement tools.
            - Contributed to healthcare IT infrastructure with cost-effective tools for occupational safety and health informatics.
      - role: Software Developer
        time: 2009 - 2013
        company: Funny Monkey, Portland, OR
        details: |
          Provided development operations and software development support to an open source e-learning platform
            - Wrote enhancements to 3rd party modules to improve platform functionality for the organization and the larger open source community.
            - Architected and deployed virtual development environment which reduced regression bugs and decreased the time to completion for new issues.
      - role: Systems Administrator
        time: 2009 - 2019
        company: Dark Heart Nursery, Oakland
        details: |
          Provided custom secure voice infrastructure, network and systems operation support, and custom software development services to support the growth and distribution of premium cannabis clones.
            - Developed, monitored, and supported a secure VoIP network allowing for secure communications for staff and customers via law enforcement resistant network.
            - Wrote customer lead tracking software integrating Zoho and public data sources to facilitate the expansion of sales from the bay area to the entire California region.
            - Architected, configured, monitored, and proactively responded to issues with all site networks to provide highly available secure access to the internet and organization assets.
      - role: Development Operations
        time: 2009 - 2018
        company: Radical Designs Cooperative, Oakland
        details: |
          Supported systems operations and custom sftware development for a radical web development co-operative.
            - Wrote a [real time vhost monitoring solution](https://github.com/DennisonWilliams/nagios_vhost) that detected broken deployments switching the organizations response from reactive to proactive and improving the organizations SLA.
            - Custom WordPress and Drupal development that provided clients with needed functionality on time and under budget.
            - Monitoring infrastructure architecture and management support with custom interfaces to ease on call scheduling for team.
      - role: Project Manager
        time: 2007 - 2012
        company: March-Hare Communications Collective, Portland, OR
        details: |
          Managed the direction of custom IT solutions as lead developer of a 12 person team
            - Built customize-able secure voice conferencing system leveraging Linux, OpenVPN, and Asterisk to create turn key solution ad hoc networks for surveillance resistant communication.
            - Led cross platform mobile application development team that provided real time resource mapping apps to customers using Drupal, Swiftriver, Twitter API, Kohana, Ushahidi, and Appcelerator.
      - role: Firmaware Developer
        time: 2005 - 2007
        company: Free Radio Berkeley, Oakland
        details: |
          Resolved RF bugs and wrote custom firmware to support remotely configureable transmitters for this low power FM fabrication shop.
            - Developed transmitter firmware for network interface via a Lantronix Xport that allowed for getting and setting of transmitter settings and status remotely via an on board web server.
            - Used Oscilloscope and logic analyzer to verify transmitter quality control and to debug firmware issues at line level voltage.
      - role: Systems Administrator
        time: 2002 - 2005
        company: America Online, Reston, VA
        details: |
          Systems developer and member of large scal systems administration team of operators for the Radio@AOL streaming service.
            - As a team member managed 1200+ host network comprised of Solaris and Linux systems to provide streaming radio service.
            - Developed tools to perform network and host security audits, log aggregation analysis, and report generation as needed to verify system integrity.
            - Contributed as Oracle database administrator supporting the data store for the entirety of Time Warner's music archive.
      - role: Systems Developer
        time: 1999 - 2002
        company: San Francisco State University, San Francisco
        details: |
          Systems developer for a multi platform software development lab that maximized the autonomy for CS students.
            - Architected and managed centralized authentication for a heterogeneous development network based on Linux and OpenLDAP.
            - Developed web front end that allowed non-technical staff to manage student access to lab resources.
projects:
    title: Projects
    #intro: >
    #Here are a few of the projects I have worked on.
    assignments:
      - title: OpenEMR
        link: "https://github.com/DennisonWilliams/openemr"
        tagline: "OpenEMR is a Free and Open Source electronic health records and medical practice management application. I supported customizations to match clinical workflow, integrations with county laboratory instrumentations management systems, electronic perscriptions, and public health repositories."
        #assignments:
      - title: Bad Date List
        link: "https://github.com/DennisonWilliams/sji-bdl-client"
        tagline: "A community led tool for occupational safety amongst sex workers in San Francisco. I supported Data Engineering, Operations, Monitoring, and software releases while taking ledership from community stakeholders"
        #assignments:
      - title: Nagios VHost
        link: "https://github.com/DennisonWilliams/nagios_vhost"
        tagline: "A tool for managing and checking on vhosts in nagios. Written to observe the vhosts across a server farm for the RadicalDesigns web development and hosting cooperative, I still use this tool to verify page content and expected redirects from vhosts across a network of hosts."
        #assignments:
      - title: Sympa
        link: "https://0xacab.org/evoltech/sympa"
        tagline: "Sympa is an open source mailing list manager. It provides advanced features with a rich and secure web interface. The patches I wrote support a few features in large installations."
        #assignments:
      - title: Beef
        link: "https://github.com/evoltech/beef"
        tagline: "BeEF is short for The Browser Exploitation Framework. It is a penetration testing tool that focuses on the web browser. My contributions involved automating payload delivery to clients and metasploit integration."

