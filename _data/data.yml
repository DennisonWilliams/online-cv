career-profile:
    title: Career Profile
    summary: |
      Over 20 years of Linux Systems Administration and Systems Development.  Strong skills in monitoring, storage, high availability and database architecture. Proven history of delivering solutions on time and within budget. Over 10 years experience working with medical records integration and protecting HIPAA.  I am currently looking for a full time position in the public or non-profit healthcare sector in San Francisco.
